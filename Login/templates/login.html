{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Авторизация</title>

</head>

{% block content %}

<link rel="stylesheet" href="{% static 'css_money.css' %}">

<body style="background-color: #161515">
<div class="container center">
    <div class="col-sm-4 col-sm-offset-4 form">
<form method="POST" id="login">{% csrf_token %}
    <div class="form-group">
        <p style="font-size: 18px;">Авторизуйтесь для дальнейшего доступа:</p>

    </div>
      <div class="form-group">
    <input type="text" class="form-control" placeholder="Введите логин" name="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Введите пароль" name="password">
  </div>
    <p class="red">{{  message }}</p>
</form>
        <form action="/" id="back"></form>
            <button type="submit" class="btn btn-warning margin" form="login">Войти</button>
         <button type="submit" class="btn btn-warning margin" form="back">Отмена</button>

</div>
</div>

</body>


{% endblock content %}
